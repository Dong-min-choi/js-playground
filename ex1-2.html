<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제 1-2</h2>
    <script>
      var s1=prompt("체중(kg)을 입력하시오.");
      var s2=prompt("키(cm)를 입력하세요.");
      var weight=Number(s1);
      var height=Number(s2)/100;
      var bmi=weight/(height*height);
      document.write("bmi는"+bmi);
      
    </script>
    
</body>
</html>
