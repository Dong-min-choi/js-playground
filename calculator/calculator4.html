<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
        function main(){
            var a = Number(prompt("첫 번째 숫자를 입력하세요."));
            var result = a;
            var n = 2;

      while(true){
             var op = prompt("연산자를 입력하세요.");

        if (op == 'q'){
            break;
        }
             var b = Number(prompt(n + "번째 숫자를 입력하세요."));
             n++;
     
        if(op == '+'){
            result = result + b; 
        }
        else if (op == '-'){
            result = result - b; 
        }
        else if (op == '*'){
            result = result * b; 
        }
        else if (op == '/'){
            result = result / b; 
        }

        else if( op === 'q'){
                break;
        }
        else{
            result = "중간오류";
            break;
        }
    
      }

      output.innerHTML = "최종 결과값은 " + result + " 입니다.";
    }
      main()
    </script>
</body>
</html>
