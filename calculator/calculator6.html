<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
        var input = {count:2};
        input.getFirstValue = function(){
            var a = Number(prompt("첫 번째 값을 입력하세요."));
            return a;
        };
        input.getSecondValue = function(){
            var b = Number(prompt(this.count + "번째 값을 입력하세요."));
             this.count ++; 
             return b;
        };
        input.getOperator = function(){
            while(true){
            var op = prompt("연산자를 입력하세요.");
                if(op === "+" || op === "-" || op === "*" || op === "/" || op === "q"){
                    break;
                } else{
                    alert("올바른 연산자를 입력해주세요.")
                }
            }  
             return op;
        };
        var output={};
        output.out = document.getElementById('output');
        output.print = function(value){
            this.out.innerHTML = "최종 결과값은 " + value + " 입니다.";
        };
        var calculator = {};
        calculator.calculate = function(a,b,op){
            var result;
            
             if(op == '+'){
                    result = a + b; 
                }
             else if (op == '-'){
                    result = a - b; 
                }
             else if (op == '*'){
                    result = a * b; 
                }
             else if (op == '/'){
                    result = a / b; 
                }
            return result; 
        };
        function main(){
            var result = input.getFirstValue(); //초기값
            while(true){
                var op = input.getOperator();
                if(op === 'q'){
                    break;
                }
                var b = input.getSecondValue();
                result = calculator.calculate(result, b, op);
            }
            output.print(result);
        };
        
      main();

    </script>
</body>
</html>
