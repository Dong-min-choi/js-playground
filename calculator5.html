<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
        function getFirstValue(){
            var a = Number(prompt("첫 번째 숫자를 입력하세요."));
            return a;
        }

        function getOperator(){
            while(true){
            var op = prompt("연산자를 입력하세요.");
                if(op === "+" || op === "-" || op === "*" || op === "/" || op === "q"){
                    break;
                } else{
                    alert("올바른 연산자를 입력해주세요.")
                }
            }  
            return op;       
         }
        var n = 2;

        function getSecondValue(){
            var b = Number(prompt(n + "번째 숫자를 입력하세요."));
             n++; 
             return b;
        }

        function calculate(a, b, op){
             var result;
            
             if(op == '+'){
                    result = a + b; 
                }
             else if (op == '-'){
                    result = a - b; 
                }
             else if (op == '*'){
                    result = a * b; 
                }
             else if (op == '/'){
                    result = a / b; 
                }
        
            return result;
        }

        function print(value){
           return "최종 결과값은 " + value + " 입니다.";
        }   

        function main(){
            var result = getFirstValue(); //초기값
            while(true){
                var op = getOperator();
                if(op === 'q'){
                    break;
                }
                var b = getSecondValue();
                result = calculate(result, b, op);
            }
            var output = document.getElementById('output');
            output.innerHTML = print(result);
        }
        
      main();
      

    </script>
</body>
</html>
